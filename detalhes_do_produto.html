<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <p class="navbar-brand">DS Catalog</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CATÁLAGO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ADMIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <main class="main-container">
        <div class="flex-container">
            
            <div class="description-container">
                <div>
                    <a href="catalago.html"><i class="bi bi-arrow-left-circle"></i> Voltar</a>
                    <h5 class="card-title">Cpu Completo Intel Core I5 8gb Ssd 240gb+ Monitor Kit Wifi</h5>
                    <h2 class="card-text">R$994,34</h2>

                    <p>Preencha os campos para receber seu produto em casa.</p>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input id="nome" class="form-control" type="text" aria-label="Nome completo">

                        <label for="email" class="form-label">Endereço de e-mail</label>
                        <input id="email" class="form-control" type="email" aria-label="Endereço de e-mail">

                        <label for="telefone" class="form-label">Número de telefone</label>
                        <input id="telefone" class="form-control" type="tel" aria-label="Número de telefone">

                        <label for="pagamento" class="form-label">Escolha a forma de pagamento</label>
                        <select id="pagamento" class="form-control" aria-label="Escolha a forma de pagamento">
                            <option value="pix">PIX</option>
                            <option value="debito">Débito</option>
                            <option value="credito">Crédito</option>
                            <option value="dinheiro">Dinheiro</option>
                        </select>
                    </div>


                    <button type="button" class="btn btn-primary btn-lg">
                        COMPRAR AGORA
                    </button>
                </div>
            </div>
            <div class="img-container">
                <img src="src/produto.png" alt="Desktop completo" />
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
